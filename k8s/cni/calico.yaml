# Calico CNI. For production, download the version-matched manifest from:
# https://docs.tigera.io/calico/latest/getting-started/kubernetes/self-managed-onprem/onpremises
# This placeholder enables quick start with defaults.
apiVersion: v1
kind: Namespace
metadata: { name: calico-system }
---
apiVersion: operator.tigera.io/v1
kind: Installation
metadata: { name: default }
spec:
  variant: Calico
  kubernetesProvider: Kubernetes
  calicoNetwork:
    ipPools:
      - cidr: 10.244.0.0/16
        encapsulation: VXLANCrossSubnet
        natOutgoing: Enabled
        nodeSelector: all()
